<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  <link rel="stylesheet" type="text/css" href="CSS/loginregister.css"></link>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  </head>
  <body>
    <!--Form principal-->
    <div class="form">
      <!-- Encabezado de tabs -->
      <div class="head" class="signup">
        <div onclick="swap(this);" data-tab="login" class="login-tab" >
          LOGIN
        </div>
        <div onclick="swap(this);" data-tab="signup" class="signup-tab">
          REGISTRO
        </div>
      </div>
      <!--formularios -->
      <div class="body" id="form-body">
      <!-- Forma del login -->
      <div class ="login">
        <form action="login_backend.php" method="post" >
        <img src="imgs/loginicon.png">
          <div class="form-input">
            <input type="email" name="log_email" placeholder="Ingresa tu correo" required>
          </div>
          <div class="form-input">
            <input type="password" name="log_password" placeholder="Ingresa tu contraseña" required>
          </div>
          <input type="submit" name="ingresar" value="INGRESAR" class="btn-submit">
          <br>
          <a href="#">¿Contraseña olvidada?</a>
        </form>
      </div>
      <!-- forma del registro -->
      <div class="signup">
        <form action="register_backend.php" method="post">
        <p>
          Regístrate ahora y participa en las diversas<br>convocatorias disponibles para  ti
        </p>
        <div class="form-input">
          <input type="text" name ="fname" placeholder="Ingresa tu nombre(s)" required>
        </div>
        <div class="form-input">
          <input type="text" name ="lname" placeholder="Ingresa tus apellidos" required>
        </div>
        <div class="form-input">
          <input type="email" name ="email" placeholder="Ingresa tu correo"required>
        </div>
        <div class="form-input">
          <input type="password" name ="password" id="password" placeholder="Ingresa tu contraseña"required>
        </div>
        <div class="form-input">
          <input type="password" name ="conf-pass" placeholder="Confirma tu contraseña" oninput="check(this)" required>
        </div>
          <input type="radio" name="gender" id="rd" value="H"><span id="but">Hombre</span>
          <input type="radio" name="gender" id="rd" value="M"><span id="but">Mujer</span>
          <br><br>
          <input type="submit" name="registrar" value="REGISTRAR" class="btn-submit">
        </form>
        </div>
      </div>
    </div>
    <!--Script para cambio de tabs -->
    <script>
      function swap(referTo){
       if(referTo.getAttribute("data-tab") == "login") {
         document.getElementById("form-body").classList.remove('active');
         referTo.parentNode.classList.remove('signup');
       }
       else{
         document.getElementById("form-body").classList.add('active');
         referTo.parentNode.classList.add('signup');
       }
      }
    </script>
    <!--Script para validar que coincida la contraseña -->
    <script language='javascript' type='text/javascript'>
    function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('La contraseña debe coincidir.');
        } else {
            // entrada válida, resetea el mensaje de error
            input.setCustomValidity('');
        }
    }
</script>
  </body>
</html>
